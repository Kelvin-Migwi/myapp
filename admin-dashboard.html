<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JKUMSA Admin Dashboard</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{display:flex;flex-direction:column;height:100vh;background:#f6f8f7;color:#222}
    header{background:linear-gradient(90deg,#036c3c,#03b050);color:white;padding:15px 25px;display:flex;justify-content:space-between;align-items:center}
    .container{display:flex;flex:1}
    .sidebar{width:220px;background:#111;color:white;padding-top:20px}
    .sidebar ul{list-style:none}
    .sidebar li{padding:12px 20px;cursor:pointer;border-bottom:1px solid #333;transition:0.3s}
    .sidebar li:hover,.sidebar li.active{background:#03b050}
    main{flex:1;padding:20px;overflow-y:auto}
    table{width:100%;border-collapse:collapse;margin-top:15px}
    th,td{border:1px solid #ccc;padding:10px;text-align:left}
    th{background:#036c3c;color:white}
    button{background:#036c3c;color:white;border:none;padding:8px 12px;border-radius:5px;cursor:pointer}
    button:hover{background:#03b050}
    .add-btn{margin-bottom:10px}
    .section{display:none}
    .section.active{display:block}
  </style>
</head>
<body>
  <header>
    <h1>JKUMSA Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li data-section="members" class="active">Members</li>
        <li data-section="events">Events</li>
        <li data-section="books">Books</li>
        <li data-section="audios">Audios</li>
        <li data-section="videos">Videos</li>
      </ul>
    </aside>

    <main>
      <section id="members" class="section active">
        <h2>Manage Members</h2>
        <button class="add-btn" onclick="addItem('members')">Add Member</button>
        <table><thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead><tbody id="membersList"></tbody></table>
      </section>

      <section id="events" class="section">
        <h2>Manage Events</h2>
        <button class="add-btn" onclick="addItem('events')">Add Event</button>
        <table><thead><tr><th>Title</th><th>Date</th><th>Actions</th></tr></thead><tbody id="eventsList"></tbody></table>
      </section>

      <section id="books" class="section">
        <h2>Manage Books</h2>
        <button class="add-btn" onclick="addItem('books')">Upload Book</button>
        <table><thead><tr><th>Title</th><th>Author</th><th>Actions</th></tr></thead><tbody id="booksList"></tbody></table>
      </section>

      <section id="audios" class="section">
        <h2>Manage Audios</h2>
        <button class="add-btn" onclick="addItem('audios')">Upload Audio</button>
        <table><thead><tr><th>Title</th><th>Speaker</th><th>Actions</th></tr></thead><tbody id="audiosList"></tbody></table>
      </section>

      <section id="videos" class="section">
        <h2>Manage Videos</h2>
        <button class="add-btn" onclick="addItem('videos')">Upload Video</button>
        <table><thead><tr><th>Title</th><th>Source</th><th>Actions</th></tr></thead><tbody id="videosList"></tbody></table>
      </section>
    </main>
  </div>

  <script>
    const currentUser=JSON.parse(localStorage.getItem("currentUser"));
    if(!currentUser||currentUser.role!=="admin"){
      alert("Access denied! Admins only.");
      window.location.href="login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click",()=>{
      localStorage.removeItem("currentUser");
      window.location.href="login.html";
    });

    const sections=document.querySelectorAll(".section");
    document.querySelectorAll(".sidebar li").forEach(li=>{
      li.addEventListener("click",()=>{
        document.querySelector(".sidebar li.active").classList.remove("active");
        li.classList.add("active");
        sections.forEach(sec=>sec.classList.remove("active"));
        document.getElementById(li.dataset.section).classList.add("active");
      });
    });

    const storageKeys=["members","events","books","audios","videos"];
    storageKeys.forEach(k=>{
      if(!localStorage.getItem(k))localStorage.setItem(k,JSON.stringify([]));
      renderList(k);
    });

    function renderList(key){
      const data=JSON.parse(localStorage.getItem(key));
      const tbody=document.getElementById(key+"List");
      tbody.innerHTML="";
      data.forEach((item,i)=>{
        const row=document.createElement("tr");
        const values=Object.values(item).slice(0,2);
        row.innerHTML=`<td>${values[0]}</td><td>${values[1]}</td>
        <td><button onclick="editItem('${key}',${i})">Edit</button>
        <button onclick="deleteItem('${key}',${i})">Delete</button></td>`;
        tbody.appendChild(row);
      });
    }

    function addItem(key){
      let first=prompt(`Enter first field (e.g. Name/Title):`);
      if(!first)return;
      let second=prompt(`Enter second field (e.g. Email/Date/Author):`);
      if(!second)return;
      let data=JSON.parse(localStorage.getItem(key));
      data.push({field1:first,field2:second});
      localStorage.setItem(key,JSON.stringify(data));
      renderList(key);
    }

    function editItem(key,index){
      let data=JSON.parse(localStorage.getItem(key));
      let first=prompt("Edit first field:",data[index].field1);
      let second=prompt("Edit second field:",data[index].field2);
      if(first&&second){
        data[index].field1=first;data[index].field2=second;
        localStorage.setItem(key,JSON.stringify(data));
        renderList(key);
      }
    }

    function deleteItem(key,index){
      let data=JSON.parse(localStorage.getItem(key));
      if(confirm("Are you sure you want to delete this item?")){
        data.splice(index,1);
        localStorage.setItem(key,JSON.stringify(data));
        renderList(key);
      }
    }
  </script>
</body>
</html>
