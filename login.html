<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JKUMSA Login</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background-color:#f6f8f7;color:#222;display:flex;flex-direction:column;min-height:100vh}
    .header{background:linear-gradient(90deg,#036c3c,#03b050);color:white;padding:25px 10px;text-align:center;font-size:2rem;font-weight:600;box-shadow:0 4px 8px rgba(0,0,0,0.15)}
    .login-container{flex:1;display:flex;justify-content:center;align-items:center;background:#f6f8f7}
    .login-box{background:#fff;padding:40px;border-radius:15px;width:90%;max-width:400px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.2)}
    .login-box h2{margin-bottom:20px;color:#036c3c}
    .login-box input{width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    .login-box button{background-color:#036c3c;color:white;border:none;width:100%;padding:12px;border-radius:8px;font-size:1rem;cursor:pointer;transition:0.3s}
    .login-box button:hover{background-color:#03b050}
    .login-box p{margin-top:15px;font-size:0.9rem}
    .login-box a{color:#036c3c;text-decoration:none;font-weight:500}
  </style>
</head>
<body>
  <div class="header">JKUMSA Login</div>
  <div class="login-container">
    <div class="login-box">
      <h2>Member/Admin Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email=document.getElementById("email").value.trim();
      const password=document.getElementById("password").value.trim();

      const users=JSON.parse(localStorage.getItem("users"))||[];
      const user=users.find(u=>u.email===email && u.password===password);

      if(!user){alert("Invalid credentials!");return;}

      localStorage.setItem("currentUser",JSON.stringify(user));
      if(user.role==="admin"){
        window.location.href="admin-dashboard.html";
      }else{
        alert("Only admins can access the dashboard.");
      }
    });
  </script>
</body>
</html>
