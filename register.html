<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JKUMSA Register</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{background-color:#f6f8f7;color:#222;display:flex;flex-direction:column;min-height:100vh}
    .header{background:linear-gradient(90deg,#036c3c,#03b050);color:white;padding:25px 10px;text-align:center;font-size:2rem;font-weight:600;box-shadow:0 4px 8px rgba(0,0,0,0.15)}
    .register-container{flex:1;display:flex;justify-content:center;align-items:center;background:#f6f8f7}
    .register-box{background:#fff;padding:40px;border-radius:15px;width:90%;max-width:400px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.2)}
    .register-box h2{margin-bottom:20px;color:#036c3c}
    .register-box input{width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    .register-box button{background-color:#036c3c;color:white;border:none;width:100%;padding:12px;border-radius:8px;font-size:1rem;cursor:pointer;transition:0.3s}
    .register-box button:hover{background-color:#03b050}
    .register-box p{margin-top:15px;font-size:0.9rem}
    .register-box a{color:#036c3c;text-decoration:none;font-weight:500}
  </style>
</head>
<body>
  <div class="header">JKUMSA Registration</div>
  <div class="register-container">
    <div class="register-box">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input id="name" type="text" placeholder="Full Name" required>
        <input id="email" type="email" placeholder="Email Address" required>
        <input id="password" type="password" placeholder="Password" required>
        <input id="role" type="text" placeholder="Role (Admin or Member)" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name=document.getElementById("name").value.trim();
      const email=document.getElementById("email").value.trim();
      const password=document.getElementById("password").value.trim();
      const role=document.getElementById("role").value.trim().toLowerCase();

      let users=JSON.parse(localStorage.getItem("users"))||[];
      if(users.find(u=>u.email===email)){
        alert("Email already registered. Please log in.");
        return;
      }
      users.push({name,email,password,role});
      localStorage.setItem("users",JSON.stringify(users));
      alert("Registration successful! You can now log in.");
      window.location.href="login.html";
    });
  </script>
</body>
</html>
